name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: viewport-panel

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: viewport-panel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Package plugin
        working-directory: .
        run: |
          mkdir -p packaging/viewport-panel
          cp -r viewport-panel/dist/* packaging/viewport-panel/
          cd packaging
          zip -r ../viewport-panel-${{ github.ref_name }}.zip viewport-panel/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: viewport-panel-${{ github.ref_name }}.zip
          generate_release_notes: true
