name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: viewport-panel

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: viewport-panel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Sign plugin
        run: npx @grafana/sign-plugin@latest --rootUrls ${{ vars.GRAFANA_ROOT_URLS || 'https://grafana.example.com' }}
        env:
          GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
        if: ${{ env.GRAFANA_ACCESS_POLICY_TOKEN != '' }}

      - name: Package plugin
        run: |
          cd dist
          zip -r ../viewport-panel-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: viewport-panel/viewport-panel-${{ github.ref_name }}.zip
          generate_release_notes: true
